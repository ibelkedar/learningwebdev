<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">">
</head>
<body>
  <div class="card">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="view" id="view">
            </div>
            <img src="images/image-equilibrium.jpg" alt="equilibrium" id="equi">
        <div class ="content">
              <h3>Equilibrium #3429</h3>
              <p id="summ">Our Equilibrium collection promotes balance and calm</p>
            <span id="left">
              <img src="images/icon-ethereum.svg" alt="ethereum" id="ereum">
              <p id="eth">0.041 ETH</p>
            </span>
            <span id="right">
              <img src="images/icon-clock.svg" alt="clock" id="clock">
              <p id="time">3 days left</p>
            </span>
            <hr>
            <span>
            <img src="images/image-avatar.png" alt="avatar" id="avatar">
            <p id="bottom">Creation of <span id="jules">Jules Wyvern</span></p>
            </span>

      </div>
  </div>
</body>
</html>
